<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Supabase Auth</title>
  <style>
    body { font-family: system-ui; max-width: 720px; margin: 40px auto; }
    input { display:block; margin: 8px 0; padding: 8px; width: 320px; }
    button { margin-right: 8px; padding: 8px 12px; }
    .hidden { display:none; }
    #status { margin-top: 16px; padding: 10px; background: #f4f4f4; }
  </style>
</head>
<body>
<h1>Auth</h1>

<div id="loggedOut">
  <h2>Sign up / Log in</h2>
  <input id="email" type="email" placeholder="email" />
  <input id="password" type="password" placeholder="password (min 6 chars)" />
  <button id="signupBtn">Sign up</button>
  <button id="loginBtn">Log in</button>
</div>

<div id="loggedIn" class="hidden">
  <h2>Logged in</h2>
  <div>UID: <span id="uid"></span></div>
  <div>Email: <span id="userEmail"></span></div>
  <button id="logoutBtn">Log out</button>
</div>

<div id="status"></div>

<script type="module" src="./auth.js"></script>
</body>
</html>
